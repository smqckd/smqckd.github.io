<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaptajnen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2f2f2f; /* Smoke gray */
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ff4d4d; /* A soft red */
      text-shadow: 2px 2px 6px rgba(255, 0, 0, 0.3);
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(255, 77, 77, 0.4); /* Red-tinted shadow */
      border: 4px solid rgba(255, 77, 77, 0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kapper MÃ¥sen</h1>
    <img src="img/kap.png" alt="Key Centered Image" />
  </div>
</body>
</html>
